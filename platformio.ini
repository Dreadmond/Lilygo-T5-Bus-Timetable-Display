; PlatformIO Project Configuration File
; Bus Timetable E-Ink Display for LilyGo T5 4.7"
;
; Upload to device: pio run -t upload
; Monitor serial: pio device monitor

[env:lilygo-t5-47]
platform = espressif32@6.5.0
board = lilygo-t-display-s3
framework = arduino

; LilyGo T5 4.7" uses ESP32 with PSRAM
board_build.partitions = huge_app.csv

; CPU frequency for better performance
board_build.f_cpu = 240000000L

; Build flags for the EPD47 library
build_flags = 
    -DBOARD_HAS_PSRAM
    -DARDUINO_LILYGO_T5_47
    -DCORE_DEBUG_LEVEL=1
    ; Display configuration (landscape orientation)
    -DEPD_WIDTH=960
    -DEPD_HEIGHT=540

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 115200

; Library dependencies
lib_deps = 
    ; E-Paper display library for T5 4.7"
    https://github.com/Xinyuan-LilyGO/LilyGo-EPD47.git
    ; MQTT client
    knolleary/PubSubClient@^2.8
    ; JSON parsing
    bblanchon/ArduinoJson@^7.0.0
